<!DOCTYPE html>
<head>
<title>Layout</title>
<style>
body
{
    width: 600px;
}
    
div
{
    display:block;
    width:200px;
    height:200px;
}
    
.b1
{
    background-color:black;
    border: 10px dotted gold;
    border-radius: 70px 70px 70px 70px / 40px 40px 40px 40px;
    margin-top: 10px;
    margin-bottom: 10px;
    height:100px;
    width:600px;
    position:fixed; 
    top: 0px;
    text-align: center;
    font-size: 75px;
    letter-spacing: 3px;
    color:gold;
    font-family: fantasy; 
    text-transform: uppercase;
}

.b2
{
    background-color: skyblue;
    position:relative;
    top:130px;
    float:left;
    border-radius:100px;
}

.b3
{
    background-color:skyblue;
    color:white;
       position:relative;
    top:130px;
    float:right;
    border-radius:100px;
}

.b4
{
    background-color:indianred;
       position:relative;
    top:500px;
    border-bottom-right-radius: 175px 50px;
    border-bottom-left-radius: 175px 50px;
    margin-left: auto;
    margin-right: auto; 
    height: 50px;
    width:350px;
}

.b5
{
    background-color:indianred;
    color:white;
    position:relative;
    top: 400px;
    left: 75px;
    width: 50px;
    height:50px;
    
}

.b6
{
    background-color:indianred;
        position:relative;
    top: 350px;
    left: 475px;
    width: 50px;
    height:50px;
}


    
</style>
</head>
<html>
<body>
    <div class = "b1">Smile</div>
    <div class = "b2"></div>
    <div class = "b3"></div>
    <div class = "b4"></div>
    <div class = "b5"></div>
    <div class = "b6"></div>
    
    
</body>

</html>
