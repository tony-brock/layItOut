<!DOCTYPE html>
<head>
<title>Layout</title>
<style>
body
{
    width: 600px;
}
    
div
{
    display:block;
    width:400px;
    height:200px;
}
    
.b1
{
    background-color:red;
    width:600px;
}

.b2
{
    background-color:yellow;
    float:left;
    height:1600px;
    width:300px;
}

.b3
{
    background-color:blue;
    color:white;
    float:left;
    width:300px;
}

.b4
{
    background-color:orange;
    float:left;
    width:300px;
}

.b5
{
    background-color:purple;
    color:white;
    float:left;
    width:300px;
}

.b6
{
    background-color:darksalmon;
    position:fixed;
    top:100px;
    right:120px;
    width:100px;
    overflow:auto;
    
}


    
</style>
</head>
<html>
<body>
    <div class = "b1">b1</div>
    <div class = "b2">b2</div>
    <div class = "b3">b3</div>
    <div class = "b4">b4</div>
    <div class = "b5">b5</div>
    <div class = "b6">b6 Stays in place when scrolled</div>
    
    
</body>

</html>
